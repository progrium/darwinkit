on: [push, pull_request]
name: Test
env:
  CGO_CFLAGS: -w
jobs:
  test:
    strategy:
      matrix:
        go-version: [stable, oldstable]
        os: [macos-11, macos-12, macos-13]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Test
      run: |
        TAGS=${{ matrix.os }}
        TAGS=${TAGS//-} # remove dash
        go test -tags $TAGS -v ./...
